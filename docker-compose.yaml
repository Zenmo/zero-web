#            POSTGRES_USER: postgres
#            POSTGRES_PASSWORD: welkom123

    frontend:
        image: node:20.4.0
        working_dir: /app
        volumes:
            - ./frontend:/app
        command: npm run start
        environment:
            KLEINVERBRUIK_URL: http://127.0.0.1:80
            ZTOR_URL: http://127.0.0.1:8082
        ports:
            - 127.0.0.1:1234:1234

    postgres:
        image: postgres:13.9 # same as on Azure
        ports:
            - 127.0.0.1:5432:5432
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: welkom123

volumes:
    gradle-build-cache:
    gradle-run-cache:
    gradle-cmd-cache:
    postgres:
